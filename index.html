    /* Dark Luxury v2.0 — Branding by Sunny */

    :root {
      /* Core palette – dark luxury */
      --bg: #050608;        /* near-black background */
      --bg-soft: #101119;   /* soft charcoal wash */
      --card: #151721;      /* card background */

      --soft-black: #F5F1E6;  /* now used as main light text */
      --charcoal: #D8CBB2;    /* warm light neutral */

      /* Accents */
      --accent: #C7A972;      /* muted gold */
      --accent-soft: #3A301C; /* soft golden-brown for hovers etc */

      /* Lines / subtle borders */
      --border: rgba(255, 255, 255, 0.08);

      /* Text */
      --text: #F5F1E6;
      --muted: #A59A87;

      /* Layout */
      --radius: 18px;
      --max-width: 1100px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111119 0, var(--bg-soft) 45%, var(--bg) 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .shell {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 28px 16px 44px;
    }

    /* HEADER / NAV */

    header {
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(16px);
      background: rgba(5, 6, 8, 0.92);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      display: flex;
      align-items: center;
      gap: 9px;
      color: var(--soft-black);
    }
