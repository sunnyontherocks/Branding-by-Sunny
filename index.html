<style>
  /* v4.0 — Creative Luxury theme */

  :root {
    /* Core palette */
    --bg: #FAF9F7;        /* warm white main background */
    --bg-soft: #F1EEE9;   /* light beige wash */
    --card: #FFFFFF;      /* clean white cards */
    --soft-black: #0B0B0C;
    --charcoal: #2E2E32;

    /* Accents */
    --accent: #C7A972;    /* muted gold */
    --accent-soft: #E8DDC5;

    /* Lines / subtle borders */
    --border: #D9D9DD;    /* fog grey */

    /* Text */
    --text: #0B0B0C;
    --muted: #5F6067;

    /* Layout */
    --radius: 18px;
    --max-width: 900px;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #FFFFFF 0, var(--bg-soft) 52%, var(--bg) 100%);
    color: var(--text);
    -webkit-font-smoothing: antialiased;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  .page {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .shell {
    width: 100%;
    max-width: var(--max-width);
    margin: 0 auto;
    padding: 28px 16px 44px;
  }

  /* HEADER / NAV */

  header {
    border-bottom: 1px solid var(--border);
    backdrop-filter: blur(14px);
    background: rgba(250, 249, 247, 0.94);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .nav {
    max-width: var(--max-width);
    margin: 0 auto;
    padding: 10px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
  }

  .logo {
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.22em;
    display: flex;
    align-items: center;
    gap: 9px;
    color: var(--soft-black);
  }

  .logo-dot {
    width: 22px;
    height: 22px;
    border-radius: 999px;
    background: radial-gradient(circle at 25% 0, #FFFFFF, var(--accent) 40%, #D0BE95 100%);
    box-shadow:
      0 1px 0 rgba(255, 255, 255, 0.7),
      0 6px 14px rgba(0, 0, 0, 0.15);
  }

  .nav-links {
    display: flex;
    gap: 18px;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.18em;
    color: var(--muted);
  }

  .nav-links a {
    padding-bottom: 3px;
    border-bottom: 1px solid transparent;
    transition: border-color 0.18s ease, color 0.18s ease, opacity 0.18s ease;
  }

  .nav-links a:hover {
    border-color: var(--accent);
    color: var(--soft-black);
    opacity: 0.9;
  }

  main {
    flex: 1;
  }

  section {
    padding: 36px 0;
  }

  /* HERO */

  .hero {
    display: flex;
    flex-direction: column;
    gap: 18px;
    margin-top: 6px;
  }

  .hero-kicker {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    color: var(--muted);
  }

  .hero-title {
    font-size: clamp(30px, 5.2vw, 38px);
    line-height: 1.08;
    color: var(--soft-black);
  }

  .hero-title span {
    background: linear-gradient(120deg, var(--accent), #E2CDA0);
    -webkit-background-clip: text;
    color: transparent;
  }

  .hero-subtitle,
  .page-subtitle {
    font-size: 14px;
    color: var(--muted);
    max-width: 34rem;
    line-height: 1.7;
  }

  .hero-note {
    font-size: 12px;
    color: var(--muted);
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin-top: 18px;
    padding: 11px 20px;
    border-radius: 999px;
    border: 1px solid #E1D5B7;
    text-transform: uppercase;
    letter-spacing: 0.18em;
    font-size: 11px;
    background: linear-gradient(135deg, var(--accent), #E2CDA0);
    color: var(--soft-black);
    box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
    cursor: pointer;
    transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 30px rgba(0, 0, 0, 0.16);
    filter: brightness(1.03);
  }

  /* CONTACT CARD / SHARED CARD */

  .card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 20px 18px 22px;
    border: 1px solid var(--border);
    box-shadow: 0 14px 34px rgba(0, 0, 0, 0.06);
    margin-top: 22px;
    display: grid;
    grid-template-columns: minmax(0, 1.15fr) minmax(0, 1fr);
    gap: 20px;
    transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
  }

  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.09);
    border-color: var(--accent-soft);
  }

  .card-text {
    font-size: 13px;
    color: var(--muted);
    line-height: 1.8;
  }

  .pill-row {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin: 12px 0;
  }

  .pill {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.18em;
    padding: 6px 10px;
    border-radius: 999px;
    border: 1px solid var(--border);
    color: var(--charcoal);
    background: #F6F4F0;
  }

  /* CASE STUDIES PAGE COMPONENTS */

  .page-title {
    font-size: 24px;
    margin-bottom: 10px;
    color: var(--soft-black);
  }

  .grid {
    display: grid;
    grid-template-columns: minmax(0, 1fr);
    gap: 18px;
  }

  .case-card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 18px 16px 20px;
    border: 1px solid var(--border);
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.05);
    transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
  }

  .case-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 18px 42px rgba(0, 0, 0, 0.09);
    border-color: var(--accent-soft);
  }

  .case-label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    color: var(--muted);
    margin-bottom: 6px;
  }

  .case-title {
    font-size: 16px;
    color: var(--soft-black);
    margin-bottom: 6px;
  }

  .case-text {
    font-size: 13px;
    color: var(--muted);
    line-height: 1.7;
    margin-bottom: 10px;
  }

  .case-metrics {
    font-size: 12px;
    color: var(--charcoal);
  }

  /* FOOTER */

  footer {
    border-top: 1px solid var(--border);
    font-size: 11px;
    color: var(--muted);
    background: rgba(250, 249, 247, 0.96);
  }

  .footer-inner {
    max-width: var(--max-width);
    margin: 0 auto;
    padding: 12px 16px 20px;
    display: flex;
    justify-content: space-between;
    gap: 10px;
    flex-wrap: wrap;
  }

  /* RESPONSIVE */

  @media (max-width: 700px) {
    .card {
      grid-template-columns: minmax(0, 1fr);
    }
    .nav-links {
      font-size: 10px;
      gap: 12px;
    }
  }
</style>
